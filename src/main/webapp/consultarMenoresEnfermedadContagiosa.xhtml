<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:commandButton action="#{mb.loadPacientesEnfermos()}" update = "Consulta" value="Consultar"/>
            <p:dataTable id="Consulta" var="Consulta" value="#{mb.getPacientesEnfermos()}">
                <f:facet name="header">
                    Pacientes Enfermos
                </f:facet>
                <p:column headerText="Número de identificación">
                    <h:outputText value = "#{Consulta.getId()}"/>
                </p:column>
                <p:column headerText="Tipo de identificación">
                    <h:outputText value = "#{Consulta.getTipo_id()}"/>
                </p:column>
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value = "#{Consulta.getFechaNacimiento()}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
